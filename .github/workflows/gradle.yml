name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:

      - name: 저장소 Checkout
        uses: actions/checkout@v3


      - name: yml 생성
        run: touch application.yml

      - name: secrets에 있는 APPLICATION 내용을 yml 파일에 덮어쓰기
        run: echo "${{secrets.APPLICATION}}" > ./src/main/resources/application.yml

      - name: secrets에 있는 ENV 내용을 .env 파일에 덮어쓰기
        run: echo "${{secrets.ENV}}" > .env


      - name: yml 파일 다운받을 수 있게 업로드
        uses: actions/upload-artifact@v3.1.2
        with:
          name: application.yml
          path: ./src/main/resources/


      - name: gradlew 실행권한 주기
        run: chmod +x ./gradlew


      - name: 스프링부트 애플리케이션 빌드
        run: ./gradlew bootJar


      - name: 도커 이미지 빌드
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todo .

      - name: Docker Hub 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Docker Hub 퍼블리시
        run: docker push ${{ secrets.DOCKER_USERNAME }}/todo:latest

      - name: WAS 인스턴스 접속 및 애플리케이션 실행
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo docker rm -f $(docker ps -qa)
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/todo
            docker-compose up -d
            docker image prune -f
